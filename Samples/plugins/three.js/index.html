<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - cameras</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #808080;
                font-family:Monospace;
                font-size:13px;
                text-align: right;
                background-color: #000;
                margin: 10px;
                overflow: hidden;
            }

            #info {
                position: absolute;
                top: 0px; width: 97%;
                padding: 5px;
                z-index: 100;
            }

            a {

                color: #0080ff;
            }

            b { color: lightgreen }

            #stats { position: absolute; top:0; left: 0 }
            #stats #fps { background: transparent !important }
            #stats #fps #fpsText { color: #777 !important }
            #stats #fps #fpsGraph { display: none }
        </style>
    </head>
    <body>

        <div id="container"></div>
        <div id="info" align="right">
            <div display="block" right="5em" width="300px">
                <h3>Sample: snd.three.js</h3>
                The sample using <a href="http://threejs.org" target="_blank">three.js</a><br/>
                <div>
                    WASD:   Move Camera<br/>
                    IJKL: Rotate Camera<br/>
                </div>
                <div id="debug"></div>
            </div>
        </div>
        <div id="bgm"><div>

        <script src="../../libs/three.js/three.min.js"></script>
        <script src="../../libs/three.js/stats.min.js"></script>
        <script src="./require.config.js"></script>
        <script src="../../../lib/require.js" data-main="./snd.three.sample.js"></script>

    </body>
</html>
