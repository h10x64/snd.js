<!DOCTYPE html>
<html>
    <head>
        <title>snd.Peer.js Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../libs/peer.js/peer.js"></script>
        <script src="./require.config.js"></script>
        <script src="../../lib/require.js" data-main="./peerSample.js"></script>
        <script>
            clickCall = function() {
                var remotePeerID = remotePeerID0.value;
                call(remotePeerID);
            };
            clickHungUp = function() {
                var remotePeerID = remotePeerID0.value;
                hungup(remotePeerID);
            };
        </script>
    </head>
    <body>
        <div id="peerID0"></div>
        <div>
            <input id="remotePeerID0"><button id="callButton0" onclick="clickCall()">Call</button><button id="hungupButton0" onclick="clickHungUp()">Hung up</button>
        </div>
        <div>
            Space is a telegraph key.
        </div>
    </body>
</html>
