<!DOCTYPE html>
<html>
    <head>
        <title>MultiChannelsStereoSound</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../dist/snd.js"></script>
        <script src="../../dist/plugins/snd.stereo.js"></script>
        <script>
            window.onload = function() {
                snd.init();
                snd.StereoSound.init(snd.MAX_CHANNEL_COUNT);
                
                snd.AUDIO_CONTEXT.destination.channelCountMode = "max";
                snd.AUDIO_CONTEXT.destination.channelInterpretation = "discrete";
                snd.AUDIO_CONTEXT.destination.channelCount = snd.MAX_CHANNEL_COUNT;
                
                document.getElementById("channelCount").innerHTML = snd.MAX_CHANNEL_COUNT;
                
                OSCILLATOR = new snd.OscillatorSource("osc");
                OSCILLATOR.volume = 0.01;
                PANNER = new snd.Panner("test", snd.Panner.MODE_6CH);
                
                OSCILLATOR.connect(PANNER);
                PANNER.connect(snd.MASTER);
                
                TEST = new snd.ScriptProcessor("6ch_test");
                TEST.inputChannels = 6;
                TEST.outputChannels = 6;
                TEST.script = function(evt) {
                    var time = snd.AUDIO_CONTEXT.currentTime % 12.0;
                    var out = 0;
                    if (time >= 0 && time < 2.0) {
                        out = 0;
                    } else if (time >= 2.0 && time < 4.0) {
                        out = 1;
                    } else if (time >= 4.0 && time < 6.0) {
                        out = 2;
                    } else if (time >= 6.0 && time < 8.0) {
                        out = 3;
                    } else if (time >= 8.0 && time < 10.0) {
                        out = 4;
                    } else if (time >= 10.0 && time < 12.0) {
                        out = 5;
                    }
                    
                    // reset all channels to zero
                    for (var ch = 0; ch < evt.outputBuffer.numberOfChannels; ch++) {
                        var chBuf = evt.outputBuffer.getChannelData(ch);
                        for (var i = 0; i < evt.outputBuffer.length; i++) {
                            chBuf[i] = 0.0;
                        }
                    }
                    
                    // set test data into the output channel
                    var outBuf = evt.outputBuffer.getChannelData(out);
                    for (var i = 0; i < evt.outputBuffer.length; i++) {
                        outBuf[i] = Math.random() / 1; 
                    }
                };
            };
        </script>
    </head>
    <body>
        <div>
            最大ch数: <span id="channelCount">_</span>[ch]<br/>
            <audio src="../sound/01 Liftoff (Get High).wav" controls="True"></audio>
        </div>
    </body>
</html>
