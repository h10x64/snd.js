<!DOCTYPE html>
<html>
    <head>
        <title>snd.MIDI</title>
        <meta charset="UTF-8">
        <script>
            LOADED = false;
            window.onload = function() {
                LOADED = true;
            };
        </script>
        <script src="./require.config.js"></script>
        <script src="../../lib/require.js" data-main="./BufferSource.js"></script>
    </head>
    <body>
        <div id="worning" style="font-weight: bolder; color: #F00;"></div>
        <div class="Select">
            Inputs:
            <div style="margin-left:1em;">
                <select id="inputs" onchange="onInputSelectChange();">
                    <option>Please Select Input Device</option>
                </select>
            </div>
        </div>
        <div class="Select">
            OscillatorType:
            <div style="margin-left:1em;">
                <select id="type" onchange="onTypeSelectChange();">
                    <option>sine</option>
                    <option>square</option>
                    <option>triangle</option>
                    <option>saw</option>
                </select>
            </div>
        </div>
        <div class="Select">
            MOD:
            <div style="margin-left:1em;">
                <select id="mod" onchange="onModulationSelectChange();">
                    <option>gain</option>
                    <option>frequency</option>
                </select>
                <input id="noise" type="checkbox"/>add Noise
            </div>
        </div>
        <div class="Select">
            MOD OscillatorType:
            <div style="margin-left:1em;">
                <select id="modType" onchange="onModulationTypeSelectChange();">
                    <option>sine</option>
                    <option>square</option>
                    <option>triangle</option>
                    <option>saw</option>
                </select>
            </div>
        </div>
    </body>
</html>
