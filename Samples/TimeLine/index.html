<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <title>タイムライン</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script>
            LOADED = false;
            window.onload = function() {
                LOADED = true;
            };

            onStartButtonClick = function() {
                if (window.player) {
                    window.player.start();
                }
            };

            onStopButtonClick = function() {
                if (window.player) {
                    window.player.stop();
                }
            };
        </script>
    </head>
    <body style="height:100%;">
        <canvas id="player" width="680" height="30" style="background-color: #FFF; border:#000 1px solid;"></canvas><br/>
        <canvas id="viewer" width="680" height="30" style="background-color: #FFF; border:#000 1px solid;"></canvas><br/>
        <button id="startButton" onclick="onStartButtonClick()">Start</button><button id="stopButton" onclick="onStopButtonClick()">Stop</button><br/>
        タイムライン(snd.TimeLine)を使って2つのオシレータ音源(snd.OscillatorSource)を交互に鳴らします。<br/>
        Play two snd.OscillatorSources alternately with <b>snd.TimeLine</b>.<br/>
        <br/>
        canvasタグをドラッグするとスタート位置を変更することができます。<br/>
        You can change start at time when drag the "canvas" tag.<br/>
        <script src="./require.config.js"></script>
        <script src="../../lib/require.js" data-main="./TimeLineSample.js"></script>
   </body>
</html>
